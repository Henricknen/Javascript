<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comando de decisao_Javascript</title>
    <script>

        var pos, msg, pontos;                                                          // "switch"_e_ultilizado_quando_se_sabe_os_valores_da_variavel 

        pontos = 1001;

        if(pontos >= 1000) {                                            // "if"_e_ultilizado_quando_nao_se_sabe_o_valor_correto_da_variavel
            pos = 1;
        } else if (pontos >= 800) {
            pos = 2;
        } else if (pontos >= 600) {
            pos = 3;
        } else {
            pos = 0;
        }


        switch(pos) {      // expressao_a_ser_verificada
            case 1:                  
                msg = "Primeiro Lugar<br>Medalha de Ouro";
                break;

            case 2:
                msg = "Segundo Lugar<br>Medalha de Prata";
                break;
            
                case 3:
                msg = "Terceiro Lugar<br>Medalha de Bronze";
                break;

                default:        // qualquer_valor_diferente_de_1,_2,_3_ai_caira_em_default
                    msg = "Nao foi ao podio<br>Nao obteve medalha";

        }

        switch(pos) {      // switch_que_informa_se_chegou_ao_podio
            case 1:                  

            case 2:
                
            case 3:
                msg += "<br>Subiu ao podio";        // operacao_para_3_opcoes_possiveis_acima
                break;

                default:        
                    msg += "<br>Nao obteve colocacao";

        }

        document.write(msg);
    </script>
</head>

</body>
</html>
