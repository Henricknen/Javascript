<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decremento-incremento_Javascript</title>
    <script>

        var num = 9;
        var num1 = 10;
        var num2 = 7;
        var num3 = 6;
        var num4 = 4;
        var num5 = 6

        num = num + 1;      // incremento,_pode_adicionar_a quantidade_que_quiser

        num1 = num1 - 1;        // decremento,_pode_remover_a_quantidade_que_quiser

        num2 ++;      // pos_incremento_realiza_os_outros_comandos_e_faz_oincremento_depois

        ++ num3;      // pre_incremento_realiza_o_incemento_antes_depois_realiza_os outros_comandos

        num4 += 2;

        num5 *= -1;     // reversacao_de_valores(+,-)

        //num = 

        document.write(num, "<br>", num1, "<br>", num2, "<br>", num3, "<br>");
        document.write(num4, "<br>", num5);


    </script>
    
</head>
<body>
    
</body>
</html>
