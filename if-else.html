<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else_Javascript</title>
    <script>
        var v1, v2;     // criacao_de_variaveis

        var v1 = 10;
        var v2 = 5;

        if(v1 > v2) {                                   // "se"_"(teste_logico)"_for_true_imprime_a_menssagem_abaixo
            document.write("Luis_Henrique_S_F_");
        } else {                                     // "senao"e_=_false_e_imprime_a_outra_menssagem
            document.write("a_b_c_d_e_f_g_h_i_.....")
        }
    </script>
</head>

</body>
</html>
