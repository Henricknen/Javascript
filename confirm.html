<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm_Javascript</title>
    <script>
        var nome = prompt("Digite seu nome: ", "Aqui..");       // colhe_um_nome

        var res = confirm(nome + " deseja continuar ?");      // "confirm"_faz_o_retorno_de_true_ou_false_mostra_dois_botoes

        alert(res);                 // imprime_o_valor_da_variavel_"res"_dentro_de_um_alert

        document.write(res);        // imprime_o_valor_da_variavel_"res"
    </script>
</head>
<body>
    
</body>
</html>
